<!DOCTYPE html>
<html>
<head>
    <title>Test Email Function</title>
</head>
<body>
    <h1>Test Myowntour Email Function</h1>
    
    <form id="emailForm">
        <div>
            <label>To Email:</label>
            <input type="email" id="toEmail" value="test@example.com" required>
        </div>
        <div>
            <label>Subject:</label>
            <input type="text" id="subject" value="Test Email from Myowntour" required>
        </div>
        <div>
            <label>Message:</label>
            <textarea id="message" rows="4" cols="50">This is a test email from Myowntour!</textarea>
        </div>
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const toEmail = document.getElementById('toEmail').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending email...';
            
            try {
                const response = await fetch('https://nbjuhxzjgegjvigsstljy.supabase.co/functions/v1/send-email', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ianVoeHpqZ2VnanZpZ3N0bGp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NjUwMzAsImV4cCI6MjA3MTQ0MTAzMH0.9ZGYw5f1_HYXftiymb7pZqrbM1-VFb2nATcSgOVkTec',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: toEmail,
                        subject: subject,
                        type: 'html',
                        html: `<h1>${message}</h1><p>This is a test email from Myowntour!</p>`
                    })
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
